<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Toggle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
        }
        #sun-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #code-text {
            font-size: 72px;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <img id="sun-icon" src="/js/images/sun.png" alt="Sun Icon">
    <div id="code-text">CODE:START</div>
    <script src="/js/script/sun.js"></script>
</body>
</html>
