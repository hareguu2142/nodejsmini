<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집합 퍼즐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>집합 퍼즐</h1>
        <p>A_{n} = {x | ...}</p>
        <p>A_{11}에 있는 모든 숫자의 합은?</p>
        <input type="number" id="nInput" placeholder="자연수를 입력하세요">
        <button id="calculateBtn">계산</button>
        <div id="result"></div>
    </div>
    <script src="/js/script/set.js"></script>
</body>
</html>
