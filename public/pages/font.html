<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box</title>
    <style>
        #color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="color-box" style="color: #006400; font-weight: bold; font-size: 24px;">what color?</div>
    <div>
        R: <input type="range" id="red" min="0" max="255" value="0"><br>
        G: <input type="range" id="green" min="0" max="255" value="100"><br>
        B: <input type="range" id="blue" min="0" max="255" value="0">
    </div>
    <script type="module" src="/js/script/font.js"></script>
</body>
</html>
